
<h2>Module Version</h2>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onRefresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" [routerLink]="['/moduleversion/create']"><i class="fa fa-search" aria-hidden="true"></i> Create</button>
<hr class="my-2">

<div class="card">
    <div class="card-block">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Version</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let version of model?.list">
                    <td>{{version.name}}</td>
                    <td>{{version.version}}</td>
                    <td><enumtext [enum]="moduleType" [value]="version.type"></enumtext></td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/moduleversion/' + version.moduleVersionId]">Edit</button>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDelete(version)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
