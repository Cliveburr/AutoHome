
<h2>Module Version Edit</h2>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onSave()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
<hr class="my-2">

<div class="card">
    <div class="card-header">
        <strong>Properties</strong>
    </div>
    <div class="card-block">
        <form *ngIf="model">
            <div class="form-group row">
                <label class="col-2 col-form-label" for="uid">Name</label>
                <input class="col-4 form-control" type="text" id="name" placeholder="Name" [(ngModel)]="model.name" name="name">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="version">Version</label>
                <input class="col-6 form-control" type="text" id="version" placeholder="Version" [(ngModel)]="model.version" name="version">
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label" for="alias">Type</label>
                <enumselect class="col-5" [list]="moduleType" id="moduleType" [(ngModel)]="model.type" name="moduleType"></enumselect>
            </div>
        </form>
    </div>
</div>
