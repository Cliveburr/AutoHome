
<h2>Modules</h2>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onRefresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onDiscovery()"><i class="fa fa-search" aria-hidden="true"></i> Discovery</button>

<div class="btn-group pull-right" dropdown>
  <button dropdownToggle  type="button" class="btn btn-primary dropdown-toggle">
    <i class="fa fa-universal-access" aria-hidden="true"></i> Actions
  </button>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
    <li role="menuitem">
        <button class="dropdown-item" type="button" (click)="onFOTAUpgrade()"><i class="fa fa-upload" aria-hidden="true"></i> FOTA Upgrade</button>
        <button class="dropdown-item" type="button" (click)="onWifiConfiguration()"><i class="fa fa-wifi" aria-hidden="true"></i> Wifi Configuration</button>
    </li>
  </ul>
</div>
<hr class="my-2">

<div class="card">
    <div class="card-block">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th class="text-center"><input class="chk-large" type="checkbox" (change)="onChkSelChange($event.target.checked)" /></th>
                    <th>UID</th>
                    <th>Alias</th>
                    <th>Area Belong</th>
                    <th>Type</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let module of model?.list">
                    <td class="text-center"><input class="chk-large" type="checkbox" [(ngModel)]="module.sel" /></td>
                    <td>{{module.uid}}</td>
                    <td>{{module.alias}}</td>
                    <td>{{module.areaBelong}}</td>
                    <td><enumtext [enum]="moduleType" [value]="module.type"></enumtext></td>
                    <td>
                        <div [ngSwitch]="module.type">
                            <button type="button" class="btn btn-outline-primary btn-sm" *ngSwitchCase="1" [routerLink]="['/editor/rgblight/module/' + module.moduleId]">Vaue</button>    
                        </div>
                        <!--<button type="button" class="btn btn-outline-primary btn-sm" (click)="onPing(module)">Ping</button>    -->
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/module/' + module.moduleId]">Edit</button>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDelete(module)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
