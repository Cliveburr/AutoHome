
<h2>Area</h2>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onRefresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" [routerLink]="['/area/create']"><i class="fa fa-search" aria-hidden="true"></i> Create</button>
<hr class="my-2">

<div class="card">
    <div class="card-block">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Modules Count</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let area of model?.list">
                    <td>{{area.name}}</td>
                    <td>{{area.moduleCount}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/area/' + area.areaId]">Edit</button>
                        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDelete(area)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
