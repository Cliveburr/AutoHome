<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-title size="large">Discovery</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-button color="secondary" size="large" type="submit" expand="block" (click)="refresh()">Refresh</ion-button>

    <ion-list>
        <ion-item *ngFor="let mod of model" (click)="selectModule(mod)">
            <ion-label>{{mod.alias}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
