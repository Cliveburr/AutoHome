
<h1>Module Edit</h1>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onSave()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>

<form *ngIf="module">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="uid">UID</label>
        <input class="col-4 form-control" disabled type="text" id="uid" placeholder="UID" [value]="module.uid">
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="alias">Alias</label>
        <input class="col-6 form-control" type="text" id="alias" placeholder="Alias" [(ngModel)]="module.alias" name="alias">
    </div>
</form>
